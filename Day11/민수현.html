<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>민수현페이지</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--Bootstrap 용 CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src='main.js'></script>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous">
        </script>
    <style>
        .box-container {
            background-color: lavender;
        }
    </style>
</head>

<body>
    <div class="box-container px-2 py-2">
        <!-- 헤더 영역 -->
        <header>
            <div class="container-xl bg-secondary px-2">
                <div class="ms-3 d-flex flex-column justify-content-center py-5">
                    <h1 class="text-warning fw-bold">한글 Page</h1>
                </div>
            </div>
        </header>
        <!-- 내비게이션 영역 -->
        <nav id="mainNav" class="navbar container-xl navbar-light bg-warning navbar-expand">
            <div class="container-xl">
                <ul class="navbar-nav fw-bold ms-1">
                    <li class="nav-item"><a id="menuhome" class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a id="menuabout" class="nav-link" href="#">About Me</a></li>
                    <li class="nav-item"><a id="menuportfolio" class="nav-link" href="#">Portfolio</a></li>
                    <li class="nav-item"><a id="menucontact" class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <!-- 컨테이너 영역 -->
        <container>
            <div class="container-xl">
                <div class="row d-flex justify-content-between">
                    <!-- 아티클 영역 -->
                    <div id="article" class="col-8 bg-dark text-white border border-dark px-4 py-2">
                        <article class="">
                            <h4 class="mt-5">섹션1</h4>
                            <p class="mt-2">섹션내용입니다.</p>
                        </article>
                    </div>
                    <!-- 어사이드 영역 -->
                    <div id="aside" class="col-4 bg-secondary text-white border border-dark px-4 py-2">
                        <aside>
                            <p class="mt-2">배너영역</p>
                        </aside>
                    </div>
                </div>
            </div>
        </container>
        <!-- 푸터 영역 -->
        <footer id="footer" class="container-xl text-center bg-warning py-4">
            <div class="px-4 text-muted">
                &copy;2023. 민수현, inc reserved.
            </div>
        </footer>
    </div>
    <!--Bootstrap 용 js script 태그는 반드시 body 내부에 존재해야 한다!-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#menuhome").click(function () {
                alert("홈 메뉴입니다.");
            });
        });
        $(document).ready(function () {
            $("#menuabout").click(function () {
                alert("어바웃 메뉴입니다.");
            });
        });
        $(document).ready(function () {
            $("#menuportfolio").click(function () {
                alert("포트폴리오 메뉴입니다.");
            });
        });
        $(document).ready(function () {
            $("#menucontact").click(function () {
                alert("컨택트 메뉴입니다.");
            });
        });
    </script>
</body>

</html>
