<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <title>입력양식 태그</title>
</head>
<body>
    <!-- 반드시 form 태그 내 입력양식을 넣어야 함 주의!!(form없으면 제출버튼 눌러도 아무런 일없음) -->
