<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>폼 양식</title>
</head>
<body>
    <form action="" method="get"> <!-- action 공백이면 자기자신 -->
        <!-- 사용자 입력양식 -->
        <input type="text" name="text" value="기본값"><br>
        <input type="password" name="pass" value="12345"><br>
        <input type="file" name="profile"><br>
        <input type="checkbox" name="fruit" value="사과">사과
        <input type="checkbox" name="fruit" value="바나나">바나나
        <input type="checkbox" name="fruit" value="파인애플">파인애플<br>
        <input type="radio" name="gender" value="남자">남자
        <input type="radio" name="gender" value="여자">여자<br>

        <!-- 히든양식 -->
        <input type="hidden" name="code" value="TH1234">

        <!-- 버튼 -->
        <input type="button" value="눌러ㅋ">
        <input type="reset" value="초기화">
        <input type="submit" value="승인"><br>

        <!-- input image는 클릭하면 이미지의 x,y값 전달 -->
        <input type="image" src="http://placehold.it/100x100"><br>
        <img src="http://placehold.it/100x100">
    </form>
</body>
</html>
