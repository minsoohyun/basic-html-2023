<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>자바스크립트 함수</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 익명함수
        // 이거는 함수로 동작하는 변수를 만든거임
        var fnc = function() {
            alert ('fnc1');
            console.log('fnc1출력');
        }

        alert(fnc);
        fnc();

        // 이거는 일반함수 fnc2를 만든거임
        function fnc2() {
            alert ('fnc2');
            console.log('fnc2출력');
        }
        fnc2();
    </script>
</head>
<body>
    
</body>
</html>
